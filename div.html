<!DOCTYPE html>
<html>
<head>
	<title>div tag</title>
	<style type="text/css">
		.a{
			background: red;
			height: 400px;
			width: 100%;
		}
		.A{
			background: yellow;
			height: 400px;
			width: 80%;
		}
		.b{
			background: green;
			height: 90px;
			width: 60%;
		}
		.B{
			background: grey;
			height: 80px;
			width: 80%;
		}
		.c{
			background: blue;
			height: 90px;
			width: 70%;
		}
		.C{
			background: purple;
			height: 80px;
			width: 80%
		}
		
	</style>
</head>
<body>
<div class="a" >	
	<div class="A" >
		<center><img src="fg.jpg" alt="fg face" width="30%"></center>
		<center><h1><font color="blue"><button onclick="window.location.href='http://facebook.com';">hello,world</button></font></h1></center>
	</div>
</div>
<div class="b" >
	<div class="B" >
	<h1><font color="blue" >what's up</font></h1>	
	</div>
</div>
<div class="c" > 
	<div class="C" >
	<h1><font color="blue" >how are you.</font></h1>	
	</div>
</div>
</body>
</html>
